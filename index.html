<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kickin It!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.main.js"></script> -->
    <script src="./global.js"></script>
    <script src="./goalie.js"></script>
    
    <script src="./scores.js"></script>
</head>
<body>
    <h1>Kickin It!</h1>
    <p>Score 3 or more to win!</p>
        
        <div id="goal">
            <!-- <img src="assets/images/goal.png" alt="Goal"> -->

            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
        </div>

        <button class="start">Kick Off</button>
        <!--soccer ball behind this -->
        <div id="ball"></div>


    <div class="responsive-table">
            <table>
                    <thead>
                      <tr>
                          <th>Actions</th>
                          <th>Buttons</th>
                      </tr>
                    </thead>
            
                    <tbody>
                      <tr>
                        <td>Shot Placement</td>
                        <td>Corners (1,2,4,5)</td>
                      </tr>
                      <tr>
                          <td>Shoot Ball</td>
                          <td>Space Bar</td>
                      </tr>
                    </tbody>
    </div>
    <script src="./main.js"></script>
</body>
</html>
